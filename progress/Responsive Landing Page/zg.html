<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f5f0;
    margin: 0;
    padding: 0;
}

#coffees-items {
    padding: 50px 20px;
    text-align: center;
}

#coffees-items h2 {
    font-size: 2rem;
    color: #3B2F2F; /* dark coffee color */
    margin-bottom: 40px;
}

.coffee-items {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
    gap: 20px;
    justify-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.coffee-item {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.coffee-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* Responsive */
@media (max-width: 900px) {
    .coffee-items {
        grid-template-columns: repeat(2, 1fr); /* 2 per row */
    }
}

@media (max-width: 600px) {
    .coffee-items {
        grid-template-columns: 1fr; /* 1 per row */
    }
}
</style>
</head>
<body>

<section id="coffees-items">
    <h2>Our Coffee Selection</h2>
    <div class="coffee-items">
        <div class="coffee-item">
